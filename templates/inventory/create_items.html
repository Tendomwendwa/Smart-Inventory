{% extends 'layouts/a.html' %}
{% block content %}

<div class="login-box">
    <div class="card-header text-center">
    <div class="card-body">
        <form class="login-form" method="POST" action="{% url 'create_items' %}">
            <h2 class="text-2xl font-bold text-center mb-6">{% if is_edit %}Edit Item{% else %}Create Item{% endif %}</h2>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit"> {% if is_edit %}Update Item{% else %}Create Item{% endif %}
        
            </button>
            {% if form.errors %}
                <p style="color:red;">{{ form.non_field_errors }}</p>
            {% endif %}
        </form>
    </div>
    </div>
</div>

{% endblock %}
