<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Requests</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">

    <link rel="stylesheet" href="../../static/plugins/fontawesome-free/css/all.min.css">
    
    <link rel="stylesheet" href="../../static/dist/css/adminlte.min.css?v=3.2.0">
</head>
<body class="hold-transition login-page">
    <div class="items-box">
        <div class="card-header text-center">
        <div class="card-body">
            <div class="flex items-center justify-between">
                <h2>Item Requests</h2>
                <button class="mb-3 text-white px-4 py-2 rounded hover:bg-blue-600"><a href="{% url 'create_item_requests' %}">Create Request</a></button>
                </div>
                <table class="table-auto w-full border-collapse border border-gray-300">
                    <thead>
                        <tr>
                            <th  class="border border-gray-300 px-4 py-2 text-left">Staff</th>
                            <th  class="border border-gray-300 px-4 py-2 text-left">Item</th>
                            <th  class="border border-gray-300 px-4 py-2 text-left">Request Status</th>
                            <th  class="border border-gray-300 px-4 py-2 text-left">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item_requests in item_requests %}
                        <tr>
                            <td class="border border-gray-300 px-4 py-2">{{ item_requests.staff }}</td>
                            <td class="border border-gray-300 px-4 py-2">{{ item_requests.item }}</td>
                            <td class="border border-gray-300 px-4 py-2">{{ item_requests.request_status }}</td>
                            <td class="border border-gray-300 px-4 py-2">
                                <a href="{% url 'edit_item_requests' item_requests.id %}">Edit |</a>
                                <a href="{% url 'delete_item_requests' item_requests.id %}">Delete</a>
                            </td>
                        </tr>
                         {% endfor %}                  
                    </tbody>           
                </table>
        </div>
        </div>
    </div>

    <script src="../../static/plugins/jquery/jquery.min.js"></script>

    <script src="../../static/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    
    <script src="../../static/dist/js/adminlte.min.js?v=3.2.0"></script>
    
    <script src="../../static/dist/js/demo.js"></script> 
</body>
</html>
