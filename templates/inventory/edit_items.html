{% extends 'layouts/a.html' %}
{% block content %}

    <div class="items-box">
        <div class="card-header text-center">
            <div class="card-body">
                <form class="login-form" method="POST" action="{% url 'edit_items' item_id=item.id %}">
                    <h2 class="text-2xl font-bold text-center mb-6">Edit Item</h2>
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Edit</button>
                    {% if form.errors %}
                        <p style="color:red;">{{ form.non_field_errors }}</p>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>

{% endblock %}
