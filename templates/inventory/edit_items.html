{% extends 'layouts/a.html' %}
{% block content %}
{% load static %}

<div class="content-wrapper">
  <div class="card-body">
    <!-- Button to trigger the modal -->
    <button type="button" class="btn btn-default" data-toggle="modal" data-target="#modal-default">
      Launch Default Modal
    </button>
  </div>

  <!-- Edit Modal -->
  <div class="modal fade" id="modal-default">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Edit Item</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="editForm" method="POST" action="{% url 'items' %}">
            {% csrf_token %}
            <input type="hidden" id="itemId" name="item_id">
            <div class="mb-3">
              <label for="itemName" class="form-label">Item Name</label>
              <input type="text" class="form-control" id="itemName" name="name" required>
            </div>
            <div class="mb-3">
              <label for="itemStatus" class="form-label">Item Status</label>
              <input type="number" class="form-control" id="itemStatus" name="status" required>
            </div>
            <div class="mb-3">
              <label for="itemQuantity" class="form-label">Item Quantity</label>
              <input type="number" class="form-control" id="itemQuantity" name="quantity" required>
            </div>
            <!-- Add more fields as necessary -->
            <button type="submit" class="btn btn-primary">Save changes</button>
          </form>
        </div>
        <div class="modal-footer justify-content-between">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  function editItem(id, name, quantity) {
    document.getElementById('itemId').value = id;
    document.getElementById('itemName').value = name;
    document.getElementById('itemQuantity').value = quantity;
  }
</script>



{% endblock %}
