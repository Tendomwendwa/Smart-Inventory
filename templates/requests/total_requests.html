{% extends 'layouts/a.html' %}
{% load static %}
{% block content %}


     <!-- Preloader -->
    

    <div class="content-wrapper">
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                        <div class="col-12">
                            <div class="card">
                                    <div class="card-header">
                                        <div class="row mb-2">
                                            <div class="col-sm-10">
                                            <h1>Total Requests</h1>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- /.card-header -->
                                    <div class="card-body">
                                        <table id="example2" class="table table-bordered table-hover">
                                            <thead>
                                                <tr>
                                                    <th>Staff Name</th>
                                                    <th>Item Name</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {% for request in total_requests %}
                                                <tr>
                                                    <td>{{request.staff}}</td>
                                                    <td>{{ request.item}}</td>
                                                    
                                                    {% empty %}
                                                        <tr>
                                                            <td colspan="4" class="border border-gray-300 px-4 py-2 text-center">No requests found</td>
                                                        </tr>

                                                    {% endfor %}
                                                </tr>
                                            </tbody>


                                            </tbody>
                                        </table>
                                    </div>
                            </div>
                        </div>
                </div>
            </div>
        </section>
    </div>
    



{% endblock %}
