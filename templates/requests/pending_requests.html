{% extends 'layouts/a.html' %}
{% block content %}

<div class="items-box">
    <div class="card-header">
        <div class="card-body">
            <div class="flex items-center justify-between">
                <h2>Pending Requests</h2>
            </div>
            <table class="table-auto w-full border-collapse border border-gray-300">
                <thead>
                    <tr>
                        <th class="border border-gray-300 px-4 py-2 text-left">Staff</th>
                        <th class="border border-gray-300 px-4 py-2 text-left">Item</th>
                    </tr>
                </thead>
                <tbody>
                    {% for request in pending_requests %}
                    <tr>
                        <td class="border border-gray-300 px-4 py-2 text left">{{ request.staff }}</td>
                        <td class="border border-gray-300 px-4 py-2 text left">{{ request.item }}</td>
                    </tr>

                    {% empty %}
                    <tr>
                        <td colspan="4" class="border border-gray-300 px-4 py-2 text-center">No pending requests found</td>
                    </tr>

                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
